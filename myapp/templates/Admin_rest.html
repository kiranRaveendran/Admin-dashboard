{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <button
                        class="px-4 bg-sky-200 rounded-md hover:bg-sky-400 transition duration-150 ease-in-out ..." 
                        onclick="showModal()">Admin</button>

                    <div class="fixed z-10 inset-y-0 right-0 right-0 overflow-y-auto w-1/3 duration-300 ease-in-out  flex flex-col justify-center gap-5 items-center hidden bg-gray-800 bg-opacity-90 " id="changePasswordModal">
                        <h1 class="text-white text-3xl">CHANGE ADMIN PASSWORD</h1>
                        <div class="bg-gray-50 py-1 px-1 w-2/3">
                            <div
                                class="w-full overflow-y-auto flex flex-col justify-center items-center">
                                <div
                                    class="reset_adminpassword bg-[#335e41] rounded-md px-5 py-10 w-full">
                                    <div id="message-container"></div>
                                    <!-- For displaying messages -->
                                    <form id="changePasswordForm"
                                        class="flex flex-col gap-5 justify-center items-center">
                                        {% csrf_token %}
                                        <div class="flex flex-col w-full gap-2">
                                            <label class="text-white"
                                                for="id_old_password">Old
                                                Password</label>
                                            <div
                                                class="bg-white border border-black flex items-center justify-between">
                                                <input type="password" 
                                                    class="border focus:outline-none"
                                                    name="old_password"
                                                    id="id_old_password"
                                                    required>
                                                <i
                                                    class="fas fa-eye cursor-pointer text-blue-800"
                                                    onclick="togglePasswordVisibility('id_old_password')"></i>
                                            </div>
                                        </div>
                                        <div class="flex flex-col w-full gap-2">
                                            <label class="text-white"
                                                for="id_new_password1">New
                                                Password</label>
                                            <div
                                                class="bg-white border border-black flex items-center justify-between">
                                                <input type="password" 
                                                    class="border focus:outline-none"
                                                    name="new_password1"
                                                    id="id_new_password1"
                                                    required>
                                                <i
                                                    class="fas fa-eye cursor-pointer text-blue-800"
                                                    onclick="togglePasswordVisibility('id_new_password1')"></i>
                                            </div>
                                        </div>
                                        <div class="flex flex-col w-full gap-2">
                                            <label class="text-white"
                                                for="id_new_password2">Confirm
                                                New Password</label>
                                            <div
                                                class="bg-white border border-black flex items-center justify-between">
                                                <input type="password" 
                                                    class="border focus:outline-none"
                                                    name="new_password2"
                                                    id="id_new_password2"
                                                    required>
                                                <i
                                                    class="fas fa-eye cursor-pointer text-blue-800"
                                                    onclick="togglePasswordVisibility('id_new_password2')"></i>
                                            </div>
                                        </div> 
                                        <button type="submit"
                                            class="bg-blue-500 hover:bg-blue-700 text-white py-1 px-2 rounded transition duration-300">Change
                                            password</button>
                                        <button type="button"
                                            class="mt-3 w-full inline-flex justify-center rounded-md border border-[#f05d93] shadow-sm px-4 py-2 bg-[#ff82b0] hover:bg-[#f05d93] text-white text-base font-medium text-gray-700 "
                                            onclick="hideModal()">Close</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--end of ////////////////// Modal -->
                     <script src="{% static 'js/changeAdmin_password.js' %}"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
